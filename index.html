<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-container">
    <div class="result-container">
      <h2 class="result-title">Your Result</h2>
      <div class="score-container">
        <div class="score">76</div>
        <div class="score-total">of 100</div>
      </div>
      <div class="score-status">Great</div>
      <div class="score-description">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary-container">
      <h2 class="summary-title">Summary</h2>
      <div class="summary-item item-reaction">
        <div class="summary-description-group">
          <div class="summary-icon">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
          </div>
          <div class="summary-description">Reaction</div>
        </div>
        <div class="summary-percentage"><span>80</span> / 100</div>
      </div>
      <div class="summary-item item-memory">
        <div class="summary-description-group">
          <div class="summary-icon">
            <img src="assets/images/icon-memory.svg" alt="Memory">
          </div>
          <div class="summary-description">Memory</div>
        </div>
        <div class="summary-percentage"><span>92</span> / 100</div>
      </div>
      <div class="summary-item item-verbal">
        <div class="summary-description-group">
          <div class="summary-icon">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
          </div>
          <div class="summary-description">Verbal</div>
        </div>
        <div class="summary-percentage"><span>61</span> / 100</div>
      </div>
      <div class="summary-item item-visual">
        <div class="summary-description-group">
          <div class="summary-icon">
            <img src="assets/images/icon-visual.svg" alt="Visual">
          </div>
          <div class="summary-description">Visual</div>
        </div>
        <div class="summary-percentage"><span>72</span> / 100</div>
      </div>
      <div class="btn-container">
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
